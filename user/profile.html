<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本资料</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"> 
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/user/profile.css">
  <style>
   
  </style>
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">基本信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formUserInfo" id="formUserInfo">
        <input type="hidden" name="id" value="">
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required  lay-verify="required" placeholder="" readonly autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="mybtnSubmit">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

   <!-- 引入jq -->
   <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

   <!-- 引入jq的ajax拦截器 -->
   <script src="/assets/js/ajaxPrefilter.js"></script>
   
   <!-- 引入layui -->
   <script src="/assets/lib/layui/layui.js"></script>
 
   <!-- 引入自己的js文件 -->
   <script src="/assets/js/user/profile.js"></script>

  
</body>
</html>
