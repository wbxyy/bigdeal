<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码</title>
   <!-- 导入layui样式 -->
   <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"> 
   <!-- 导入自己的样式 -->
   <link rel="stylesheet" href="/assets/css/user/password.css">
  
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="formPassword">
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="text" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="newPwd" required  lay-verify="required|pwd|newpwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">重复新密码</label>
          <div class="layui-input-block">
            <input type="text" name="repeatPwd" required  lay-verify="required|pwd|repwd" placeholder="请重复新密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="mybtnSubmit">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

   <!-- 引入jq -->
   <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

   <!-- 引入jq的ajax拦截器 -->
   <script src="/assets/js/ajaxPrefilter.js"></script>
   
   <!-- 引入layui -->
   <script src="/assets/lib/layui/layui.js"></script>
 
   <!-- 引入自己的js文件 -->
   <script src="/assets/js/user/password.js"></script>
  
</body>
</html>
